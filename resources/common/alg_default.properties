# Recommendation Algorithm options
## General
io.seldon.algorithm.general.numrecentactionstouse=10

## Cluster recs
io.seldon.algorithm.clusters.longtermweight=1.0
io.seldon.algorithm.clusters.shorttermweight=1.0
io.seldon.algorithm.clusters.decayratesecs=3600
io.seldon.algorithm.clusters.minnumberitemsforvalidclusterresult=0
io.seldon.algorithm.clusters.itemalg=DIMENSION
